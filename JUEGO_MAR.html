<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean{
			background-image: url("mar.jpg");
			width: 550px;
			height: 412px;
		}
		.player{
		    background-image: url("pez.png");
			width: 107px;
			height: 80px;
			position: absolute;//ESTO PERMITE UTILIZAR LEFT Y TOP PARA POSICIONAR A PLAYER
			background-color: transparent; 
		}
		.enemy{
	        background-image: url("tiburon1.png");
			width: 92px;
			height: 80px;
			position: absolute;
			background-color: transparent;  
		}

	</style>

	<div id="ocean">
		<div id="players">
			<div class="player" style="left: 100px; top:100px"></div>
		</div>
		<div id="enemies">
			<div class="enemy"></div>
		</div>
	</div>

	<script type="text/javascript">
		var player ={
			left: 230,
			top: 300
		}

		var enemies = [
		{left: 80, top: 100},
		{left: 180, top: 100},
		{left: 280, top: 100},
		{left: 380, top: 100}
		]

		function drawPlayer(){
			content ="<div class='player' style='left: "+player.left+"px; top:"+player.top+"px'></div>";
			document.getElementById("players").innerHTML = content;
		}
		drawPlayer();

		function drawEnemies(){
			content="";
			console.log(enemies);
			for(var idx = 0; idx<enemies.length; idx++){
				content += "<div class='enemy' style='left: "+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
		
			}
			document.getElementById("enemies").innerHTML = content;
		}
		drawEnemies();

		document.onkeydown = function(e) {
			console.log(e);
			if(e.keyCode == 37 && player.left > 0 ){
				player.left = player.left - 10;
			}
			if(e.keyCode == 39 && player.left < 450){
				player.left = player.left + 10;
			}
			if(e.keyCode == 40 && player.top < 300){
				player.top= player.top + 10;
			}
			if(e.keyCode == 38 && player.top > 230){
				player.top= player.top - 10;
			}

			drawPlayer();
		}




	</script>


</body>
</html>
